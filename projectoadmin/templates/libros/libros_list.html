<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBROS</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <ul>
        <li><a href="{% url 'home' %}">Inicio</a></li>
        <li><a href="{% url 'books:autor_list' %}">Autores</a></li>
        <li><a href="{% url 'books:libro_list' %}">Libros</a></li>
        <li><a href="{% url 'books:editorial_list' %}">Editoriales</a></li>
        <li><a href="{% url 'contact' %}">Contacto</a></li>
    </ul>

    <h2>Lista de libros</h2>  
    <ul>
        {% for libro in libros %}
        <li><a href="{% url 'books:libro_detail' libro.id %}">{{ libro.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
